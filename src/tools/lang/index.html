<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Berry-T</title>

    <link rel="stylesheet" href="./css/lang.css" />
    <script src="./js/lang.js"></script>
</head>

<body>
    <div id="wrapper"  class="flex-y">
        <div id="jp_other_content">
            <div class="flex-y">
                日本語から変換
                <textarea id="JO_JP_text"></textarea>
                <button id="JO_JP_button" onclick="fromJA()">JA→</button>
            </div>
            <div class="flex-y">
                英語
                <textarea id="JO_EN_text"></textarea>
                <button onclick="toJA('EN')">EN→JA</button>
                <textarea id="JO_EN_JP_text"></textarea>
            </div>
            <div class="flex-y">
                ポルトガル語
                <textarea id="JO_PT_text"></textarea>
                <button onclick="toJA('PT')">PT→JA</button>
                <textarea id="JO_PT_JP_text"></textarea>
            </div>
            <div class="flex-y">
                インドネシア語
                <textarea id="JO_ID_text"></textarea>
                <button onclick="toJA('ID')">ID→JA</button>
                <textarea id="JO_ID_JP_text"></textarea>
            </div>
        </div>
    </div>

</html>
